<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900">


    <!-- <div class="datetime text-4xl text-white flex flex-col items-center bg-black mt-8 w-96 mx-auto h-24 rounded-lg justify-center "> -->
    <div
        class="datetime text-4xl font-bold text-black flex flex-col items-center bg-gradient-to-r from-amber-400 to-pink-400 mt-8 w-[540px] mx-auto h-28 rounded-lg justify-center shadow-md shadow-amber-200/50 cursor-pointer hover:bg-gradient-to-l hover:from-amber-400 hover:to-pink-400 px-5">
        <div class="date ">
            <span id="dayname" class="hello">Day</span>,
            <span id="month" class="hello">Month</span>
            <span id="daynum" class="hello">00</span>,
            <span id="year" class="hello">Year</span>
        </div>
        <div class="time">
            <span id="hour" class="hello">00</span>:
            <span id="minutes" class="hello">00</span>:
            <span id="seconds" class="hello">00</span>
            <span id="period" class="hello">AM</span>
        </div>
    </div>







    <script src="main.js"></script>

</body>

</html>
